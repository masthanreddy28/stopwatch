<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>
<body>

    <div class="stopWatch">
        <div class="display">00:00:00</div>

        <div class="buttons">
            <button id="stopBtn" class="btns" style="--clr:red">Stop</button>
            <button id="startBtn" class="btns" style="--clr:green">Start</button>
            <button id="restartBtn" class="btns" style="--clr:blue">Restart</button>
        </div>
    </div>
   
 
    <script src="StopWatch.js"></script>
</body>
</html>
